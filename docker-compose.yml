services:
  zurto-api:
    build:
      context: .
      dockerfile: docker/Dockerfile.backend
    container_name: zurto-api
    ports:
      - "3000:3000"
    extra_hosts:
      - "host.docker.internal:host-gateway"
    environment:
      - NODE_ENV=production
      - API_PORT=3000
      - DB_PATH=/app/data/zurto.db
      - CLAUDE_API_KEY=${CLAUDE_API_KEY:-}
      - CLIENT_URL=https://zurto.app
      - API_URL=https://api.zurto.app
      - SOCKET_URL=wss://api.zurto.app
      - CORS_ORIGIN=https://zurto.app,https://www.zurto.app,https://api.zurto.app
      - DOCKER_SOCKET=/var/run/docker.sock
      - COPILOT_BRIDGE_PORT=${COPILOT_BRIDGE_PORT:-50521}
      - COPILOT_BRIDGE_TOKEN=${COPILOT_BRIDGE_TOKEN:-}
      - COPILOT_BRIDGE_HOST=host.docker.internal
    volumes:
      - ./packages/api/src:/app/src
      - ./packages/api/data:/app/data
      - backend-logs:/app/logs
      - /var/run/docker.sock:/var/run/docker.sock
    networks:
      - zurto-network
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s
    restart: unless-stopped

  zurto-web:
    build:
      context: .
      dockerfile: docker/Dockerfile.frontend
      args:
        VITE_API_URL: https://api.zurto.app
        VITE_SOCKET_URL: wss://api.zurto.app
    container_name: zurto-web
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=https://api.zurto.app
      - VITE_SOCKET_URL=wss://api.zurto.app
    volumes:
      - ./packages/web/src:/app/src
      - ./packages/web/public:/app/public
    networks:
      - zurto-network
    depends_on:
      zurto-api:
        condition: service_healthy
    restart: unless-stopped

  zurto-ui-docs:
    build:
      context: ./packages/ui
      dockerfile: Dockerfile.docs
    container_name: zurto-ui-docs
    ports:
      - "4173:80"
    networks:
      - zurto-network
    restart: unless-stopped

  caddy:
    image: caddy:latest
    container_name: zurto-v3-caddy
    ports:
      - "80:80"
      - "443:443"
      - "2019:2019"
    volumes:
      - ./config/Caddyfile:/etc/caddy/Caddyfile
      - caddy-data:/data
      - caddy-config:/config
    networks:
      - zurto-network
    environment:
      - CADDY_ADMIN=0.0.0.0:2019
    depends_on:
      - zurto-api
      - zurto-web
      - zurto-ui-docs
    restart: unless-stopped

networks:
  zurto-network:
    driver: bridge

volumes:
  caddy-data:
  caddy-config:
  backend-logs:
